<script>
  document.addEventListener("alpine:init", () => {
    Alpine.store("darkMode", {
      on: false,

      toggle() {
        this.on = !this.on;
      },
    });

    Alpine.store("sidebar", {
      on: false,

      toggle() {
        this.on = !this.on;
      },
    });
  });
</script>
